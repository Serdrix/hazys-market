<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10">
  <title>Menu Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: auto;
    }
    img {
      display: block;
      max-width: none;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="menu.png" alt="Zoomable Menu">
</body>
</html>
