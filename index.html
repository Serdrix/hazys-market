<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hazy's Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pinch-zoom;
    }
    img {
      max-width: none;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="menu.png" alt="Hazy's Market Menu">
  </div>
</body>
</html>
